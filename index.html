<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="imgs/countries.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-sans m-0 p-0 bg-gray-100">
    <div id="main-page">
        <nav class="relative flex justify-between items-center py-4 px-4 bg-white border-b border-gray-200 md:justify-center">
            <!-- World logo -->
            <span class="md:hidden">
                <img src="imgs/world.png" alt="" class="w-10">
            </span>
            
            <!-- Hamburger menu icon -->
            <div id="hamburger" class="md:hidden cursor-pointer z-50">
                <div class="space-y-1.5">
                    <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300" id="hamburger-top"></span>
                    <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300" id="hamburger-middle"></span>
                    <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300" id="hamburger-bottom"></span>
                </div>
            </div>
    
            <!-- Desktop menu -->
            <div class="hidden md:flex items-center">
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Europe">Europe</a>
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Asia">Asia</a>
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Americas">Americas</a>
                <span class="mx-2"><img src="imgs/world.png" alt="" class="w-14"></span>
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Africa">Africa</a>
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Oceania">Oceania</a>
                <a href="#" class="region-link text-gray-700 no-underline mx-4 py-2 px-1 font-medium relative" data-region="Antarctic">Antarctic</a>
            </div>
    
            <!-- Mobile menu overlay -->
            <div id="mobile-menu" class="fixed inset-0 bg-white z-40 flex-col items-center justify-center hidden">
                <div class="flex flex-col items-center space-y-6">
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Europe">Europe</a>
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Asia">Asia</a>
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Americas">Americas</a>
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Africa">Africa</a>
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Oceania">Oceania</a>
                    <a href="#" class="region-link text-3xl text-gray-700 no-underline py-2 px-1 font-medium" data-region="Antarctic">Antarctic</a>
                </div>
            </div>
        </nav>

        <header class="text-center py-50 px-4 bg-gray-100">
            <strong><h1 class="text-[51px] mb-5 text-gray-800">Welcome to CountryApp Website</h1></strong>
            <strong><p class="text-[38.25px] text-purple-600 mb-8">You can find data of any country in this website.</p></strong>
            
            <div class="flex justify-center mb-8">
                <div class="relative w-full max-w-lg">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <img src="imgs/search.png" class="w-5" alt="">
                    </span>
                    <input type="text" id="search-input" placeholder="Search..." 
                        class="w-full py-4 px-5 pl-12 rounded-full border border-gray-300 text-base shadow-sm">
                </div>
            </div>

            <div class="flex justify-center gap-5 mb-12">
                <button class="bg-purple-600 text-white py-3 px-8 rounded font-medium cursor-pointer border-none" id="look-btn">HAVE A LOOK</button>
                <button class="bg-gray-900 text-white py-3 px-8 rounded font-medium cursor-pointer border-none" id="search-btn">SEARCH</button>
            </div>
        </header>

  <!-- Add this after the navigation, before the main content -->
<div id="random-country" class="max-w-4xl mx-auto px-4 mb-12">
    <!-- Random country will be loaded here -->
</div>


        <main class="max-w-7xl mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-6 mb-10" id="countries-container">
                <!-- Countries will be loaded here -->
            </div>
            
            <div class="flex justify-center mb-16">
                <button id="show-more-btn" class="bg-purple-600 hover:bg-purple-700 text-white py-3 px-8 rounded-md font-medium transition duration-300">
                    Show More
                </button>
            </div>
        </main>
    </div>

    <!-- Details page content -->
    <div id="details-page" class="hidden h-screen flex flex-col">
        <nav class="flex justify-between items-center py-4 px-6 bg-white border-b border-gray-200">
            <a href="#" id="back-to-home" class="flex items-center text-purple-600 hover:text-purple-800 transition duration-300">
                <span class="mr-2">
                    <i class="fas fa-arrow-left"></i>
                </span>
                Back to Countries
            </a>
            <span class="mx-2"><img src="imgs/world.png" alt="" class="w-10"></span>
        </nav>
    
        <div class="flex-1 flex items-center justify-center">
            <div class="max-w-4xl mx-auto px-4">
                <div id="country-detail-container" class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- Country details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="flex justify-between items-center py-5 px-5 md:px-40 border-t border-gray-200 bg-white mt-12">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-purple-600 rounded-full flex justify-center items-center mr-4">
                <img src="imgs/close.png" class="w-5" alt="">
            </div>
            <div class="flex items-center text-gray-700 text-sm">
                <span class="mx-1">|</span>
                <span class="mx-1"> Â© 2025</span>
            </div>
        </div>
        
        <div class="flex gap-4">
            <a href="#" class="w-10 h-10 bg-purple-600 hover:bg-purple-700 rounded-full flex justify-center items-center text-white text-lg transition duration-300">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="w-10 h-10 bg-purple-600 hover:bg-purple-700 rounded-full flex justify-center items-center text-white text-lg transition duration-300">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="w-10 h-10 bg-purple-600 hover:bg-purple-700 rounded-full flex justify-center items-center text-white text-lg transition duration-300">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
